<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--! Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!--! Header start -->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!--! Header end -->
    <!--! Banner start -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="images/banner.png" alt="banner-image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">LE CIEL</span>
          <span class="banner-content-title"
            >See Bamboo's New Range Of Le Ciel Furnitures</span
          >
          <span class="banner-content-text"
            >Classic meet modern living, Bamboo has a fantastic range of le ciel
            furniture, perfect for any modern home.</span
          >
          <a class="banner-content-link" href="#">SEE MORE</a>
        </div>
      </div>
    </div>
    <!--! Banner end -->

    <!--! Product list start -->
    <div class="product-area">
        <div class="container">
          <h2 class="product-area-title">Featured Product</h2>
          <div class="row" id="product-dow">
            <div class="col-lg-4 col-md-6">
                <div class="product">
                    <div class="product-image">
                        <img src="images/product1.png" alt="product" />
                    </div>
                    <div class="product-hover">
                        <span class="product-title">Table</span>
                        <span class="product-price">233,99$</span>
                        <button class="btn-add-to-cart">
                            <i class="fas fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>              
            <div class="col-lg-4 col-md-6">
                <div class="product">
                    <div class="product-image">
                        <img src="images/product1.png" alt="product" />
                    </div>
                    <div class="product-hover">
                        <span class="product-title">Table</span>
                        <span class="product-price">233,99$</span>
                        <button class="btn-add-to-cart">
                            <i class="fas fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>              
            <div class="col-lg-4 col-md-6">
                <div class="product">
                    <div class="product-image">
                        <img src="images/product1.png" alt="product" />
                    </div>
                    <div class="product-hover">
                        <span class="product-title">Table</span>
                        <span class="product-price">233,99$</span>
                        <button class="btn-add-to-cart">
                            <i class="fas fa-cart-shopping"></i>
                        </button>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </body>
</html>
